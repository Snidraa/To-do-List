<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="icon" href="img/favicon.ico" type="image/x-icon" />
		<title>To-do List</title>
		<script src="https://kit.fontawesome.com/47f909b71a.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<div class="title">
					<img src="img/logo.png" alt="logo" />
					<h1>ToDo List</h1>
				</div>
				<div class="form"><input type="text" class="form__input" placeholder="I need to..." /><button class="form__button">Add Task</button></div>
				<button class="deleteCompleted">Delete comleted tasks</button>
			</header>
			<div class="container">
				<!-- <p class="empty">to-do list is empty!</p> -->
				<ul class="tasklist"></ul>
			</div>
		</div>

		<script src="js/app.js"></script>
	</body>
</html>
